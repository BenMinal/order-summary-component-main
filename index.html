<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,700;0,900;1,500&display=swap" rel="stylesheet">
  
  <!-- MY CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="card">
        <div class="header-image"> 
          <img src="images/illustration-hero.svg"></div>
        <div class="flex-group">
          <div class="header">Order Summary
          </div>
          <div class="content">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          </div>
          <div class="select-plan">
            <div class="plan-icon">
              <img src="images/icon-music.svg" alt=""></div>
            <div class="plan-details">
              <span id="plan-name">Annual Plan</span><br>
              <span id="plan-price">$59.99/year</span>
            </div>
            <div class="change-plan">Change</div>
          </div>
          <button>Proceed to Payment</button>
          <div class="cancel-order">Cancel Order</div>
        </div>
      </div>
    </div>
 
</body>
</html>
